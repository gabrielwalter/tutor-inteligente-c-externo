<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor de C - Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'Fira Code', monospace; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Tutor Inteligente de C</h1>
        <div class="space-y-6">
            <div>
                <label for="exercise-input" class="block font-bold text-gray-700 mb-2">📝 Enunciado:</label>
                <textarea id="exercise-input" placeholder="Cole o enunciado do exercício..." class="w-full h-28 p-3 border rounded-lg focus:ring-2 focus:ring-violet-500"></textarea>
            </div>
            <div>
                <label for="code-input" class="block font-bold text-gray-700 mb-2">💻 Código:</label>
                <textarea id="code-input" placeholder="Cole seu código C..." class="w-full h-64 p-3 border rounded-lg focus:ring-2 focus:ring-violet-500 font-mono text-sm"></textarea>
            </div>
            <button id="analyze-button" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-3 rounded-lg flex items-center justify-center gap-2 text-lg">
                <span id="analyze-text">Analisar Código</span>
                <div id="spinner" class="animate-spin rounded-full h-5 w-5 border-b-2 border-white hidden"></div>
            </button>
            <div id="feedback-container" class="mt-6"></div>
        </div>
    </div>

    <script>
        document.getElementById('analyze-button').addEventListener('click', async () => {
            const exercise = document.getElementById('exercise-input').value;
            const code = document.getElementById('code-input').value;
            const feedbackContainer = document.getElementById('feedback-container');
            const button = document.getElementById('analyze-button');
            const buttonText = document.getElementById('analyze-text');
            const spinner = document.getElementById('spinner');

            if (!exercise.trim() || !code.trim()) {
                alert('Por favor, preencha o enunciado e o código.');
                return;
            }

            button.disabled = true;
            buttonText.textContent = 'Analisando...';
            spinner.classList.remove('hidden');
            feedbackContainer.innerHTML = '';

            try {
                // O front-end NÃO fala com a IA. Ele fala com o nosso servidor.
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ exercise, code })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Ocorreu um erro no servidor.');
                }

                const result = await response.json();
                
                // O servidor nos devolve o HTML já formatado
                feedbackContainer.innerHTML = `
                    <div class="border-l-4 p-4 rounded ${result.isCorrect ? 'bg-green-50 border-green-500' : 'bg-red-50 border-red-500'} prose max-w-none">
                        ${result.feedbackHtml}
                    </div>
                `;

            } catch (error) {
                feedbackContainer.innerHTML = `<div class="bg-red-100 text-red-800 p-4 rounded"><strong>Erro:</strong> ${error.message}</div>`;
                console.error('Erro:', error);
            } finally {
                button.disabled = false;
                buttonText.textContent = 'Analisar Código';
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
